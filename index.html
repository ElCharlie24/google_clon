<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Clon</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #fff;
            }

            header{
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
            }

            header .left-icons,
            header .right-icons {
                width: 250px;
                height: auto;
                display: flex;
                list-style: none;
                justify-content: center;
                align-items: center;
                gap: 15px;
            }


            header img.logo {
                width: 92px;
                margin: 0 auto;
            }

            header img.icon,
            header img.profile {
                margin-left: 10px;
                width: 40px;
                height: 40px;
                cursor: pointer;
                border-radius: 50%;
            }

            main .main-logo {
                width: 530px;
                margin: 0 auto;
                margin-bottom: 35px;
            }

            .search-container {
                margin: 20px auto;
                width: 90%;
                max-width: 600px;
            }

            .search-box {
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
                border: 1px solid #dcdcdc;
                border-radius: 24px;
                box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            }

            .search-buttons {
                margin-top: 20px;
            }

            .search-buttons button {
                padding: 10px 20px;
                margin: 5px;
                font-size: 14px;
                border: none;
                background-color: #f8f9fa;
                border-radius: 4px;
                cursor: pointer;
            }

            .search-buttons button:hover {
      border: 1px solid #dcdcdc;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      font-size: 14px;
    }

    footer a {
      color: #5f6368;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
        </style>
    </head>

    <body>
        <!-- Encabezado -->
         <header>
            <nav>
                <ul class="right-icons">
                    <li>
                        <a href="">Gmail</a>
                    </li>
                    <li>
                        <a href="">Imágenes</a>
                    </li>
                    <li>
                         <img src="imagenes/circled-menu.png" alt="Apps" class="icon"/>
                    </li>
                        <img src="https://lh3.googleusercontent.com/a/ACg8ocJh4Idx4kiNJ6reWaGe8o43olz79PysYFcb03UEKUdeIMqFoZE=s288-c-no" alt="Perfil" class="profile">
                </ul>
            </nav>
         </header>

         <!-- Contenido-->
          <main>
            <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Icon">
            </section>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Busqueda en Google">
                <div class="search-buttons">
                    <button>Buscar con Google</button>
                    <button>Voy a tener suerte</button>
                </div>
            </div>
          </main>

          <!-- Pie -->
           <footer>
            <div>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Configuración</a>
            </div>
           </footer>
    </body>
</html>
