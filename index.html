<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Clon</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #fff;
            }

            header{
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
            }

            header .left-icons,
            header .right-icons {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            header img.logo {
                width: 92px;
                margin: 0 auto;
            }

            header img.icon,
            header img.profile {
                width: 24px;
                height: 24px;
                cursor: pointer;
            }

            header img.profile {
                border-radius: 50%;
            }

            main {
                margin-top: 100px;
            }

            .search-container {
                margin: 20px auto;
                width: 90%;
                max-width: 600px;
            }

            .search-box {
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
                border: 1px solid #dcdcdc;
                border-radius: 24px;
                box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            }

            .search-buttons {
                margin-top: 20px;
            }

            .search-buttons button {
                padding: 10px 20px;
                margin: 5px;
                font-size: 14px;
                border: none;
                background-color: #f8f9fa;
                border-radius: 4px;
                cursor: pointer;
            }

            .search-buttons button:hover {
      border: 1px solid #dcdcdc;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      font-size: 14px;
    }

    footer a {
      color: #5f6368;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
        </style>
    </head>
    <body>

        <!-- Encabezado -->
         <header>
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Menu" class="icon">
            </div>

            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="logo">

            <div class="right-icons">
            <img src="https://img.icons8.com/material-outlined/24/appointment-reminders--v1.png" alt="Apps" class="icon">
            <img src="https://lh3.googleusercontent.com/a/ACg8ocJh4Idx4kiNJ6reWaGe8o43olz79PysYFcb03UEKUdeIMqFoZE=s288-c-no" alt="Perfil" class="profile">
            </div>
            
         </header>

    </body>
</html>
