<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Clon</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #fff;
            }

         

            header .right-icons {
                width: 250px;
                height: auto;
                display: flex;
                list-style: none;
                justify-content: center;
                align-items: center;
                gap: 15px;
                margin-right: 0 auto;
                color: #000000;
            }

            header img.icon,
            header img.profile {
                margin-right: 0 auto;
                cursor: pointer;
                border-radius: 50px;
                background-repeat: no-repeat;
                background-position: center;
                background-size: contain;
                width: 40px;
                height: 40px;
            }

            main .main-logo {
                width: 530px;
                margin: 0 auto;
                margin-bottom: 35px;
            }

            .search-container {
                margin: 20px auto;
                width: 90%;
                max-width: 600px;
            }

            .search-box {
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
                border: 1px solid #dcdcdc;
                border-radius: 24px;
                box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            }

                main .main-input {
                width: 530px;
                margin: 0 auto;
                margin-bottom: 35px;
              }

                main .main-input-container {
                width: 525px;
                border-radius: 100px;
                border: 1px solid #dfe1e5;
                display: flex;
                justify-content: center;
                align-items: center;
            }


            main .main-input .search-icon {
                background-image: src="imagenes/search.png";
                background-repeat: no-repeat;
                background-position: center;
                background-size: contain;
                width: 18px;
                height: 18px;

            }

            main .main-input.micro-icon {
                    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/726px-Google_mic.svg.png');
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: contain;
                    width: 18px;
                    height: 18px;
                    cursor: pointer;
                }

            .search-buttons {
                margin-top: 20px;
            }

            .search-buttons button {
                padding: 10px 20px;
                margin: 5px;
                font-size: 14px;
                border: none;
                background-color: #f8f9fa;
                border-radius: 4px;
                cursor: pointer;
            }

            .search-buttons button:hover {
      border: 1px solid #dcdcdc;
    }

    footer {
      width: 100%;
        height: 50px;
        position: absolute;
        bottom: 0;
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        font-size: 13px;
        background-color: #f2f2f2;
        border-top: 1px solid #e4e4e4;
    }

    footer a {
      color: #5f6368;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
      justify-self: right;
    }
    
    footer ul{
        margin: 10px;
        list-style: none;
        display: flex;
        padding-left: 0;
    }

    footer .footer-left {
        justify-self: left;
    }

    footer .footer-right {
        justify-self: right;
    }

    footer ul li a {
        margin: 10px;
        color: #5f6368;
    }
        </style>
    </head>

    <body>
        <!-- Encabezado -->
         <header>
            <nav>
                <ul class="right-icons">
                    <li>
                        <a href="">Gmail</a>
                    </li>
                    <li>
                        <a href="">Imágenes</a>
                    </li>
                    <li>
                         <img src="imagenes/circled-menu.png" alt="Apps" class="icon"/>
                    </li>
                        <img src="https://lh3.googleusercontent.com/a/ACg8ocJh4Idx4kiNJ6reWaGe8o43olz79PysYFcb03UEKUdeIMqFoZE=s288-c-no" alt="Perfil" class="profile">
                </ul>
            </nav>
         </header>

         <!-- Contenido-->
          <main>
            <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Icon">
            </section>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Busqueda en Google">
                <div class="search-buttons">
                    <button>Buscar con Google</button>
                    <button>Voy a tener suerte</button>
                </div>
            </div>
          </main>

          <!-- Pie -->
           <footer>
            <ul class="footer-left">
                <li>
                <a href="#">Sobre Google</a>
                </li>
                <li>
                <a href="#">Publicidad</a>
                </li>
                <li>
                <a href="#">Negocios</a>
                </li>
                <li>
                <a href="#">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="footer-right"> 
                <li>
                <a href="#">Privacidad</a>
                </li>
                <li>
                <a href="#">Condiciones</a>
                </li>
                <li>
                <a href="#">Configuración</a>
                </li>
            </ul>
           </footer>
    </body>
</html>
